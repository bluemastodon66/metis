{% extends "../admin_layout.html" %}
{% block headerarea %}
<!-- Jquery-UI -->
<style>
    #file-list > div {
        float: left;
        margin: 3px;
        border: 1px solid #afc9fa;
        text-align: center;
        font-size: 10px;
    }

    #file-list > div > div {
        margin-left: auto;
        margin-right: auto;
        padding: 4px;
    }

    #files > div {
        float: left;
        width: 165px;
        border: 1px solid #e6e6e6;
        margin: 3px;
        text-align: center;

    }

    #files > div > div {
        margin-left: auto;
        margin-right: auto;
        padding: 4px;
    }
</style>


{% end %}
{% block body %}

<div class="page-header">
    <h1>Media</h1>
</div>

<div class="bs-callout bs-callout-info">
    <h4>Editing</h4>
</div>
{% if data %}
<div id="media">
<div class="row">
    <div class="col-md-8">
        <div>Name: {{ data.name }}</div>
        <div>
            <img src="{{ static_url(data.related_path+data.name) }}" width="100%"/>
        </div>

    </div>
    <div class="col-md-4">
        <form method="POST" action="{{ webroot_url("admin/media/edit/"+str(data.ID)) }}">
            <div class='form-group'>
                <label class='control-label'>Resolution</label>
                <input class='form-control' type='text' disabled value='{{ data.resolution }}'/>
            </div>
            <div class='form-group'>
                <label class='control-label'>Size</label>
                <input class='form-control' type='text' disabled value='{{ data.size }}'/>
            </div>
            <div class='form-group'>
                <label class='control-label'>Real Path</label>
                <input class='form-control' type='text' disabled value='{{ data.related_path }}'/>
            </div>
            <div class='form-group'>
                <label class='control-label' for='description'>Description</label>
                <textarea rows="4" class='form-control' id='description' name='description'>
                   {{ data.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

</div>
</div>
{% else %}
<div class="well box">
        The record can not be found or you don't have permission.
    </div>
{% end %}
{% end %}


{% block scriptlist %}
{% end %}
